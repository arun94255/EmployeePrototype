$(function(){

function listItem(){
request=$.ajax({
    url: "empList.php",

    dataType: "text" });
    
 request.done(function( response ) {     
            $("#EmployeeId").html("<option value=\"Select\">Select Item</option><br>"+response);
            });
 request.fail(function( jqXHR, textStatus ) {
          alert("Request failed: " + textStatus);
            });
};

listItem();


$("#Submit").click(function(event){

});

</script>
